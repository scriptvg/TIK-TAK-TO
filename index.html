<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        
        <!-- Setup Screen -->
        <div id="setup-screen">
            <div class="mode-selection">
                <button id="vs-player">vs Player</button>
                <button id="vs-ai">vs AI</button>
            </div>
            
            <div id="player-setup" class="player-setup hidden">
                <div class="player-input">
                    <label>Player 1 Name:</label>
                    <input type="text" id="player1-name" placeholder="Enter name">
                    <div class="icon-selection">
                        <label>Choose Icon:</label>
                        <select id="player1-icon">
                            <option value="ü¶Å">ü¶Å Lion</option>
                            <option value="üêØ">üêØ Tiger</option>
                            <option value="üê∫">üê∫ Wolf</option>
                            <option value="ü¶ä">ü¶ä Fox</option>
                        </select>
                    </div>
                </div>
                
                <div id="player2-section" class="player-input">
                    <label>Player 2 Name:</label>
                    <input type="text" id="player2-name" placeholder="Enter name">
                    <div class="icon-selection">
                        <label>Choose Icon:</label>
                        <select id="player2-icon">
                            <option value="üêº">üêº Panda</option>
                            <option value="üê®">üê® Koala</option>
                            <option value="ü¶ù">ü¶ù Raccoon</option>
                            <option value="ü¶°">ü¶° Badger</option>
                        </select>
                    </div>
                </div>
                
                <button id="start-game" class="start-btn">Start Game</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="hidden">
            <div id="board" class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <div class="status" id="status"></div>
            <button id="restart" class="restart-btn">Restart Game</button>
        </div>
    </div>
    <script src="/src/js/main.js"></script>
</body>
</html>
