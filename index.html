<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div class="cont">
        <h1>Tic Tac Toe</h1>
        
        <div id="pant-config" class="pant-config">
            <div class="selec-modo">
                <button id="btn-vs-jugador" class="btn-modo">vs Jugador</button>
                <button id="btn-vs-ia" class="btn-modo">vs IA</button>
            </div>
            
            <div id="config-jugadores" class="config-jugadores hidden">
                <div class="entrada-jugador">
                    <label for="nom-jugador-1">Nombre del Jugador 1:</label>
                    <input type="text" id="nom-jugador-1" placeholder="Ingresa tu nombre">
                    <div class="selec-icono">
                        <label for="icono-jugador-1">Elige un icono:</label>
                        <select id="icono-jugador-1">
                            <option value="&#x1f981;">&#x1f981; Leon</option>
                            <option value="&#x1f42f;">&#x1f42f; Tigre</option>
                            <option value="&#x1f43a;">&#x1f43a; Lobo</option>
                            <option value="&#x1f98b;">&#x1f98b; Zorro</option>
                        </select>
                    </div>
                </div>
                
                <div id="seccion-jugador-2" class="entrada-jugador">
                    <label for="nom-jugador-2">Nombre del Jugador 2:</label>
                    <input type="text" id="nom-jugador-2" placeholder="Ingresa tu nombre">
                    <div class="selec-icono">
                        <label for="icono-jugador-2">Elige un icono:</label>
                        <select id="icono-jugador-2">
                            <option value="&#x1f43c;">&#x1f43c; Panda</option>
                            <option value="&#x1f428;">&#x1f428; Koala</option>
                            <option value="&#x1f439;">&#x1f439; Mapache</option>
                            <option value="&#x1f43e;">&#x1f43e; Tejon</option>
                        </select>
                    </div>
                </div>
                
                <button id="btn-iniciar-juego" class="btn-iniciar">Iniciar Juego</button>
            </div>
        </div>

        <div id="tablero-juego" class="tablero-juego hidden">
            <div class="grid-tablero">
                <div class="celda-tablero" data-cell-index="0"></div>
                <div class="celda-tablero" data-cell-index="1"></div>
                <div class="celda-tablero" data-cell-index="2"></div>
                <div class="celda-tablero" data-cell-index="3"></div>
                <div class="celda-tablero" data-cell-index="4"></div>
                <div class="celda-tablero" data-cell-index="5"></div>
                <div class="celda-tablero" data-cell-index="6"></div>
                <div class="celda-tablero" data-cell-index="7"></div>
                <div class="celda-tablero" data-cell-index="8"></div>
            </div>
            <div class="estado-juego"></div>
        </div>
    </div>
    <script src="/src/js/script.js"></script>
</body>
</html>
